<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- В начале <body>, перед всем контентом -->
<div class="video-bg">
  <video autoplay muted loop playsinline poster="comics/background-poster.jpg">
    <source src="comics/background.mp4" type="video/mp4">
    <!-- Фолбэк если видео не поддерживается -->
    <img src="comics/background-poster.jpg" alt="Фоновое изображение">
  </video>
  <div class="video-overlay"></div>
</div>
    <header>
        <h1>Комикс:Под Маской</h1>
        <p>Автор: ZARKI</p>
    </header>

    <main>
        <section class="comic-viewer">
            <img id="comic-image" src="comics/page1.jpg" alt="Комикс">
            <div class="controls">
                <button id="prev-btn">← Назад</button>
                <span id="page-number">Страница 1</span>
                <button id="next-btn">Вперёд →</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Все права защищены</p>
    </footer>

    <!-- Простой аудиоплеер -->
    <audio controls autoplay>
  <source src="audio/Acid_Tunnel_of_Love.mp3" type="audio/mpeg">
  <source src="audio/Acid_Tunnel_of_Love.ogg" type="audio/ogg">
  Ваш браузер не поддерживает аудиоэлемент.
    </audio>
    <script src="script.js"></script>
</body>
</html>
