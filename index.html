<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комикс</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Ваш существующий контент -->
    <header>
        <h1>Название комикса</h1>
        <p>Автор: ZARKI</p>
    </header>

    <main>
        <section class="comic-viewer">
            <img id="comic-image" src="comics/page1.jpg" alt="Комикс">
            <div class="controls">
                <button id="prev-btn">← Назад</button>
                <span id="page-number">Страница 1</span>
                <button id="next-btn">Вперёд →</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Все права защищены</p>
    </footer>

    <!-- Простой аудиоплеер -->
    <<div class="custom-player">
  <button id="play-btn">▶</button>
  <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
  <span id="track-name">Acid Tunnel of Love</span>
  
  <!-- Скрытый аудиоэлемент -->
  <audio id="audio" loop>
    <source src="audio/Acid_Tunnel_of_Love.mp3" type="audio/mpeg">
  </audio>
    </div

    <script src="script.js"></script>
</body>
</html>
